version: '3'

services:
  test:
    image: smcintyre/testing-marshal

  marshal:
    image: smcintyre/marshal
    environment:
      STACK_NAME: 'marshal-test'
      REFRESH_INTERVAL: 30000
    depends_on:
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        window: 15s

